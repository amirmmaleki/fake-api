<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>جستجوی کاربران</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Vazir:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Vazir", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen py-8">
    <div class="max-w-4xl mx-auto px-4">
      <h1 class="text-3xl font-bold text-center mb-8 text-indigo-700">
        جستجوی کاربران
      </h1>

      <div class="flex justify-center mb-6">
        <input
          id="searchInput"
          type="text"
          placeholder="نام کاربر را وارد کنید..."
          class="w-full md:w-2/3 px-4 py-3 border border-indigo-300 rounded-2xl shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200"
        />
      </div>

      <div id="loading" class="text-center text-blue-600 hidden">
        <div class="text-sm animate-pulse">در حال جستجو...</div>
      </div>

      <div id="noResults" class="text-center text-red-600 hidden mt-6">
        کاربری با این مشخصات پیدا نشد.
      </div>

      <div
        id="results"
        class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-6 hidden"
      >
        <div
          id="userCards"
          class="col-span-2 grid grid-cols-1 md:grid-cols-2 gap-6"
        ></div>
      </div>
    </div>

    <!-- اتصال به main.js -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
